<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>CannibowlCity</title>
        <link rel="stylesheet" type="text/css" href="css/CannibowlCity.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body onload="LoadContent(0)">
        <div id="container">
            <div id="menuScreens" class="img-overlay">
                <img id="menuBackdrops" src="img/StartScreen.png" class="img-responsive" style="width:100%; position: absolute;">
                    
                    <!--Start menu buttons-->
                    <div id="menuButtons">
                        <img src="img/StartButton.png" class="img-responsive buttonsHv img-overlay" onclick="startGame();">
                            <img src="img/CreditsButton.png" class="img-responsive buttonsHv img-overlay" onclick="creditsScreen();">
                                <img src="img/InstructionButton.png" class="img-responsive buttonsHv img-overlay" onclick="instructionScreen();">
                                    </div>
                    
                    <!--GameOver screen-->
                    <div id="gameOverButtons" class="hidden">
                        <p id="restartVal">Restart</p>
                        <p id="deathMessage">Death Note</p>
                        <img src="img/RestartButtonBlack.png" class="img-responsive buttonsHv img-overlay buttonsHvB" onclick="restartGame();">
                            <img src="img/MenuButtonBlack.png" class="img-responsive buttonsHv img-overlay buttonsHvB" onclick="reloadToMenu();">
                                </div>
                    
                    <div id="victoryButtons" class="hidden">
                        <img src="img/RestartButtonRed.png" class="img-responsive buttonsHv img-overlay buttonsHvB" onclick="restartGameLevel();">
                            <img src="img/MenuButtonRed.png" class="img-responsive buttonsHv img-overlay buttonsHvB" onclick="reloadToMenu();">
                                </div>
                    
                    <!--Return to menu button-->
                    <img id="backButton" src="img/BackButton.png" class="img-responsive buttonsHv img-overlay hidden" style="position: absolute;" onclick="returnToMenu();">
                        </div>
            
            <canvas id="canvas" width="800" height="550"></canvas>
            
            <!--for JQuery and Brine-->
            <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
            <script type="text/javascript" src="js/brine.js"></script>
            
            <!--Avatar file-->
            <script type="text/javascript" src="js/Avatar.js"></script>
            <script type="text/javascript" src="js/wKeyAction.js"></script>
            <script type="text/javascript" src="js/BoxInteraction.js"></script>
            <script type="text/javascript" src="js/Hiding.js"></script>
            <script type="text/javascript" src="js/Notes.js"></script>
            
            <!--Game object files-->
            <script type="text/javascript" src="js/GameObjects.js"></script>
            <script type="text/javascript" src="js/Cannibals.js"></script>
            <script type="text/javascript" src="js/HealthHunger.js"></script>
            <script type="text/javascript" src="js/SoundEffects.js"></script>
            <script type="text/javascript" src="js/Boss.js"></script>
            <script type="text/javascript" src="js/Collision.js"></script>
            <script type="text/javascript" src="js/Text.js"></script>
            
            <!--Background and Screens-->
            <script type="text/javascript" src="js/Background.js"></script>
            <script type="text/javascript" src="js/GettingStarted.js"></script>
            <script type="text/javascript" src="js/NextLevel.js"></script>
            <script type="text/javascript" src="js/Camera.js"></script>
            <script type="text/javascript" src="js/CannibowlCity.js"></script>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
